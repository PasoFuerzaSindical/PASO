  <style>
      /* CSS VARIABLES FOR THEMING */
      :root {
          --background: #ffffff;
          --foreground: #0f172a;
          --card: rgba(255, 255, 255, 0.8);
          --card-foreground: #0f172a;
          --popover: #ffffff;
          --popover-foreground: #0f172a;
          --primary: #16a34a;
          --primary-foreground: #ffffff;
          --secondary: #f1f5f9;
          --secondary-foreground: #0f172a;
          --muted: #f1f5f9;
          --muted-foreground: #64748b;
          --accent: #f1f5f9;
          --accent-foreground: #0f172a;
          --destructive: #ef4444;
          --destructive-foreground: #ffffff;
          --border: #e2e8f0;
          --input: #e2e8f0;
          --ring: #16a34a;
          
          --brand-red: #E30613;
          --brand-green: #16a34a;
          --cyber-violet: #9333ea;
      }

      .dark {
          --background: #050505;
          --foreground: #e0e0e0;
          --card: rgba(20, 20, 20, 0.6);
          --card-foreground: #e0e0e0;
          --popover: #0a0a0a;
          --popover-foreground: #e0e0e0;
          --primary: #0aff60;
          --primary-foreground: #000000;
          --secondary: rgba(255, 255, 255, 0.05);
          --secondary-foreground: #e0e0e0;
          --muted: rgba(255, 255, 255, 0.05);
          --muted-foreground: #a0a0a0;
          --accent: #b957ce;
          --accent-foreground: #ffffff;
          --destructive: #ff0f4b;
          --destructive-foreground: #ffffff;
          --border: rgba(255, 255, 255, 0.1);
          --input: rgba(255, 255, 255, 0.1);
          --ring: #0aff60;

          --brand-red: #ff0f4b;
          --brand-green: #0aff60;
          --cyber-violet: #b957ce;
      }

      body {
          background-color: var(--background);
          color: var(--foreground);
          transition: background-color 0.3s ease, color 0.3s ease;
      }

      ::-webkit-scrollbar {
          width: 6px;
          height: 6px;
      }
      ::-webkit-scrollbar-track {
          background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
          background: var(--muted-foreground); 
          border-radius: 3px;
          opacity: 0.3;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: var(--brand-green); 
      }

      .crt-lines {
          background: linear-gradient(
              to bottom,
              rgba(255,255,255,0),
              rgba(255,255,255,0) 50%,
              rgba(0,0,0,0.2) 50%,
              rgba(0,0,0,0.2)
          );
          background-size: 100% 4px;
          animation: scanline 10s linear infinite;
          pointer-events: none;
          z-index: 40;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          opacity: 0;
          transition: opacity 0.5s ease;
      }

      .dark .crt-lines {
          opacity: 0.05;
      }

      .glitch-text {
          position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
          content: attr(data-text);
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }
      .dark .glitch-text::before {
          left: 2px;
          text-shadow: -1px 0 var(--brand-red);
          clip: rect(44px, 450px, 56px, 0);
          animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .dark .glitch-text::after {
          left: -2px;
          text-shadow: -1px 0 var(--brand-green);
          clip: rect(44px, 450px, 56px, 0);
          animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      .glitch-text::before, .glitch-text::after {
          display: none;
      }
      .dark .glitch-text::before, .dark .glitch-text::after {
          display: block;
      }

      @keyframes glitch-anim {
          0% { clip: rect(42px, 9999px, 44px, 0); transform: skew(0.3deg); }
          5% { clip: rect(12px, 9999px, 50px, 0); transform: skew(0.3deg); }
          10% { clip: rect(85px, 9999px, 100px, 0); transform: skew(0.3deg); }
          100% { clip: rect(10px, 9999px, 50px, 0); transform: skew(0.3deg); }
      }
      @keyframes glitch-anim2 {
          0% { clip: rect(20px, 9999px, 60px, 0); transform: skew(0.3deg); }
          100% { clip: rect(70px, 9999px, 90px, 0); transform: skew(0.3deg); }
      }

      .marquee-container { overflow: hidden; }
      .marquee-content { animation: marquee 25s linear infinite; }
      @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
      }
  </style>

            },
            muted: {

            },
            card: {

              foreground: "var(--card-foreground)",
            }
          }
        }
      }
    };
